<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Écran de Veille - Thème Clair</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
                width: 100%;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            /*background: linear-gradient(-45deg, #e0f7fa, #e8f5e9, #f3e5f5, #fff3e0);
            */
            background: linear-gradient(-45deg, #f8f9fa, #e9ecef, #dee2e6, #ced4da);
            /* background: linear-gradient(-45deg, #f0f2f5, #e6e9ed, #dadedf, #cfd2d6); */
            
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            color: #333; /* Couleur de texte foncée pour contraster avec le fond clair */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Police plus moderne */

            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            touch-action: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-container {
            text-align: center;
            /* Vous pourriez ajouter une ombre douce ici pour un effet de "carte" si vous le souhaitez */
            /* background-color: rgba(255, 255, 255, 0.5); */
            /* padding: 20px; */
            /* border-radius: 15px; */
            /* box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); */
        }

        img.logo {
            max-width: 55vmin; /* Légèrement plus petit pour plus d'espace blanc */
            max-height: 55vmin;
            object-fit: contain;
            animation: subtleFloat 6s ease-in-out infinite;
            /* Une ombre portée très subtile pour le logo sur fond clair */
            filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.12));
        }

        /* Nouvelle animation plus douce que la pulsation */
        @keyframes subtleFloat {
            0% {
                transform: translateY(0px) scale(1);
                opacity: 0.95;
            }
            50% {
                transform: translateY(-10px) scale(1.02); /* Flotte légèrement vers le haut et grossit un peu */
                opacity: 1;
            }
            100% {
                transform: translateY(0px) scale(1);
                opacity: 0.95;
            }
        }

        .idle-message {
            position: absolute;
            bottom: 6vh;
            font-size: 2.2vmin;
            color: #555; /* Couleur de texte un peu plus foncée pour une meilleure lisibilité sur fond clair */
            font-weight: 300; /* Police plus fine pour un look moderne */
            animation: subtleTextFade 6s ease-in-out infinite alternate; /* Synchronisé avec le logo */
        }

        @keyframes subtleTextFade {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }

    </style>
</head>
<body>
    <div class="logo-container">
        <img src="./logo.png" class="logo" alt="Logo">
    </div>
    </body>
</html>
